<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="module" crossorigin src="/assets/main-Cop-HzQn.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/register-C8IjAsV9.js">
  <link rel="modulepreload" crossorigin href="/assets/auth-BgQ6r9TF.js">
  <link rel="stylesheet" crossorigin href="/assets/register-Dn3bAing.css">
  <link rel="stylesheet" crossorigin href="/assets/main-DYStqWbp.css">
</head>

<body>
    <div id="container">
        <header>
            <div class="left">
                <button id="sideBar-toggle"><i class="uil uil-bars"></i></button>
                <div id="home-button">
                    <button id="logo"><i class="fa fa-youtube-play"></i></button>
                    <h2>YouTube</h2>
                    <span class="jamil">@Jamil</span>
                </div>
            </div>
            <div class="center">
                <div id="input-div">
                    <input type="text" id="search-input" placeholder="Search">
                </div>
                <button id="search-button"><i class="uil uil-search"></i></button>
            </div>
            <div class="right">
                <button id="toggle-dark"><i class="uil uil-moon"></i></button>
                <button><i class="uil uil-bell"></i></button>
                <button id="userIcon"><i class="uil uil-user"></i></button>
            </div>
        </header>

        <aside id="side-bar">
            <div class="nav-container">
                <a class="nav-links" href="#">Home</a>
                <a class="nav-links" href="#">Channels</a>
                <a class="nav-links" href="#">Subscriptions</a>
                <a class="nav-links" href="#">History</a>
                <a class="nav-links" href="#">Library</a>
                <a class="nav-links" href="#">Watch</a>
                <a class="nav-links" href="#">Favorites</a>
                <a class="nav-links" href="#">More</a>
            </div>
            <footer>
                <div class="footer-links">
                    <a href="#">About</a>
                    <a href="#">Press</a>
                    <a href="#">Copyright</a>
                    <a href="#">Contact</a>
                    <a href="#">Creators</a>
                    <a href="#">Advertise</a>
                    <a href="#">Developers</a>
                </div>
                <div class="terms-privacy">
                    <a href="#">Terms</a>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Safety</a>
                    <a href="#">How YouTube works</a>
                    <a href="#">Test new features</a>
                </div>
                <div class="copyright" style="font-size: 0.8em;">
                    &copy; 2025 YouTube, LLC
                </div>
            </footer>
        </aside>

        <main>
            <div class="category-list">
                <button class="category-buttons">AI</button>
                <button class="category-buttons">Blockchain</button>
                <button class="category-buttons">Cloud Computing</button>
                <button class="category-buttons">Cybersecurity</button>
                <button class="category-buttons">Data Science</button>
                <button class="category-buttons">IoT</button>
                <button class="category-buttons">Machine Learning</button>
                <button class="category-buttons">Quantum Computing</button>
                <button class="category-buttons">Robotics</button>
                <button class="category-buttons">Software Development</button>
                <button class="category-buttons">Virtual Reality</button>
                <button class="category-buttons">Web Development</button>
                <button class="category-buttons">5G Technology</button>
                <button class="category-buttons">Augmented Reality</button>
                <button class="category-buttons">Big Data</button>
            </div>
            <div class="video-container">
            </div>
        </main>
    </div>

    <div class="auth-modal" id="authModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="signup">Sign Up</button>
            </div>

            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button class="auth-button" type="submit">Login</button>
            </form>

            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="signupUsername">Username</label>
                    <input type="text" id="signupUsername" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="password-group">
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                </div>
                <button class="auth-button" type="submit">Sign Up</button>
            </form>

            <div class="divider">
                <div class="divider-line"></div>
                <span class="divider-text">or</span>
                <div class="divider-line"></div>
            </div>

            <div id="google-btn" class="google-btn">
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
                Sign in with Google
            </div>
        </div>
    </div>

</body>

</html>
